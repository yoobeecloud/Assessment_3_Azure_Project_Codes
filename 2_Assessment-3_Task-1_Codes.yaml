{
    "$schema": "http://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#",
    "contentVersion": "1.0.0.0",
    "parameters": {
        "location": {
            "type": "string"
        },
        "storageAccountName": {
            "type": "string"
        },
        "accountType": {
            "type": "string"
        },
        "kind": {
            "type": "string"
        },
        "minimumTlsVersion": {
            "type": "string"
        },
        "supportsHttpsTrafficOnly": {
            "type": "bool"
        },
        "allowBlobPublicAccess": {
            "type": "bool"
        },
        "allowSharedKeyAccess": {
            "type": "bool"
        },
        "defaultOAuth": {
            "type": "bool"
        },
        "accessTier": {
            "type": "string"
        },
        "publicNetworkAccess": {
            "type": "string"
        },
        "allowCrossTenantReplication": {
            "type": "bool"
        },
        "networkAclsBypass": {
            "type": "string"
        },
        "networkAclsDefaultAction": {
            "type": "string"
        },
        "networkAclsIpRules": {
            "type": "array"
        },
        "dnsEndpointType": {
            "type": "string"
        },
        "isHnsEnabled": {
            "type": "bool"
        },
        "isSftpEnabled": {
            "type": "bool"
        },
        "largeFileSharesState": {
            "type": "string"
        },
        "keySource": {
            "type": "string"
        },
        "encryptionEnabled": {
            "type": "bool"
        },
        "keyTypeForTableAndQueueEncryption": {
            "type": "string"
        },
        "infrastructureEncryptionEnabled": {
            "type": "bool"
        },
        "isBlobSoftDeleteEnabled": {
            "type": "bool"
        },
        "blobSoftDeleteRetentionDays": {
            "type": "int"
        },
        "isContainerSoftDeleteEnabled": {
            "type": "bool"
        },
        "containerSoftDeleteRetentionDays": {
            "type": "int"
        },
        "isShareSoftDeleteEnabled": {
            "type": "bool"
        },
        "shareSoftDeleteRetentionDays": {
            "type": "int"
        }
    },
    "variables": {},
    "resources": [
        {
            "name": "[parameters('storageAccountName')]",
            "type": "Microsoft.Storage/storageAccounts",
            "apiVersion": "2023-05-01",
            "location": "[parameters('location')]",
            "properties": {
                "minimumTlsVersion": "[parameters('minimumTlsVersion')]",
                "supportsHttpsTrafficOnly": "[parameters('supportsHttpsTrafficOnly')]",
                "allowBlobPublicAccess": "[parameters('allowBlobPublicAccess')]",
                "allowSharedKeyAccess": "[parameters('allowSharedKeyAccess')]",
                "defaultToOAuthAuthentication": "[parameters('defaultOAuth')]",
                "accessTier": "[parameters('accessTier')]",
                "publicNetworkAccess": "[parameters('publicNetworkAccess')]",
                "allowCrossTenantReplication": "[parameters('allowCrossTenantReplication')]",
                "networkAcls": {
                    "bypass": "[parameters('networkAclsBypass')]",
                    "defaultAction": "[parameters('networkAclsDefaultAction')]",
                    "ipRules": "[parameters('networkAclsIpRules')]"
                },
                "dnsEndpointType": "[parameters('dnsEndpointType')]",
                "isHnsEnabled": "[parameters('isHnsEnabled')]",
                "isSftpEnabled": "[parameters('isSftpEnabled')]",
                "largeFileSharesState": "[parameters('largeFileSharesState')]",
                "encryption": {
                    "keySource": "[parameters('keySource')]",
                    "services": {
                        "blob": {
                            "enabled": "[parameters('encryptionEnabled')]"
                        },
                        "file": {
                            "enabled": "[parameters('encryptionEnabled')]"
                        },
                        "table": {
                            "enabled": "[parameters('encryptionEnabled')]",
                            "keyType": "[parameters('keyTypeForTableAndQueueEncryption')]"
                        },
                        "queue": {
                            "enabled": "[parameters('encryptionEnabled')]",
                            "keyType": "[parameters('keyTypeForTableAndQueueEncryption')]"
                        }
                    },
                    "requireInfrastructureEncryption": "[parameters('infrastructureEncryptionEnabled')]"
                }
            },
            "dependsOn": [],
            "sku": {
                "name": "[parameters('accountType')]"
            },
            "kind": "[parameters('kind')]",
            "tags": {
                "Department:Data": "Project:Olympic"
            }
        },
        {
            "name": "[concat(parameters('storageAccountName'), '/default')]",
            "type": "Microsoft.Storage/storageAccounts/blobServices",
            "apiVersion": "2023-05-01",
            "properties": {
                "deleteRetentionPolicy": {
                    "enabled": "[parameters('isBlobSoftDeleteEnabled')]",
                    "days": "[parameters('blobSoftDeleteRetentionDays')]"
                },
                "containerDeleteRetentionPolicy": {
                    "enabled": "[parameters('isContainerSoftDeleteEnabled')]",
                    "days": "[parameters('containerSoftDeleteRetentionDays')]"
                }
            },
            "dependsOn": [
                "[concat('Microsoft.Storage/storageAccounts/', parameters('storageAccountName'))]"
            ]
        },
        {
            "name": "[concat(parameters('storageAccountName'), '/default')]",
            "type": "Microsoft.Storage/storageAccounts/fileservices",
            "apiVersion": "2023-05-01",
            "properties": {
                "protocolSettings": null,
                "shareDeleteRetentionPolicy": {
                    "enabled": "[parameters('isShareSoftDeleteEnabled')]",
                    "days": "[parameters('shareSoftDeleteRetentionDays')]"
                }
            },
            "dependsOn": [
                "[concat('Microsoft.Storage/storageAccounts/', parameters('storageAccountName'))]",
                "[concat(concat('Microsoft.Storage/storageAccounts/', parameters('storageAccountName')), '/blobServices/default')]"
            ]
        }
    ],
    "outputs": {}
}